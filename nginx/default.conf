charset utf-8;

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 2. FastAPI로 요청 프록시 (api로 시작하는 요청)
    location /api/ {
        # [수정] ALB 주소를 변수로 지정 (이렇게 해야 Nginx가 주기적으로 IP를 재확인함)
        set $alb_url "http://ec2-test-alb-1563660916.ap-south-1.elb.amazonaws.com";
        
        # 변수 뒤에 요청 URI를 붙여서 전달 ($request_uri 대신 rewrite 효과를 위해 구문 조정 필요)
        # 단순히 변수만 쓰면 /api/가 그대로 넘어갈 수 있으므로 rewrite를 명시적으로 쓰는 게 안전할 때가 많습니다.
        # 하지만 가장 간단한 "변수 해킹" 방식은 아래와 같습니다.
        
        rewrite ^/api/(.*) /$1 break; # /api/ 뒷부분만 캡쳐
        proxy_pass $alb_url/$1;       # 캡쳐한 부분만 ALB 뒤에 붙임

        # 헤더 설정은 그대로 유지
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

